<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLTMobitel Training Program</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    body {
      margin-top: 100px;
      font-family: 'Roboto', Arial, sans-serif;
      background-image: url('background.png'); /* Replace with your actual background image */
      background-color: #f0f0f0; /* Fallback color */
      background-repeat: no-repeat;
      background-size: cover;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border-radius: 30px;
      display: flex;
      align-items: center;
      margin: 30px;
      padding: 10px 10px;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .navbar-left {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 35px;
      margin-right: 15px;
    }
    .program-title {
      font-size: 1.4rem;
      color: #1759b1;
      font-weight: 700;
      margin-right: 20px;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-right: 30px;
    }
    .navbar-link {
      color: #222;
      text-decoration: none;
      font-size: 1.08rem;
      margin: 0 5px;
      transition: color 0.2s;
      font-weight: 500;
    }
    .navbar-link:hover {
      color: #1759b1;
    }
    .divider {
      height: 20px;
      width: 1px;
      background: #ccc;
      margin: 0 8px;
    }
    .main-content {
        margin-left: 100px;
        margin-right: 100px;
    }
    @media (max-width: 700px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }
      .navbar-right {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="logo.png" alt="SLTMobitel Logo" class="logo">
      <span class="program-title">Training Program</span>
    </div>
    <div class="navbar-right">
      <a href="#" class="navbar-link" onclick="loadAppliedJobContent(event)">Job status</a>
      <span class="divider"></span>
      <a href="#" class="navbar-link" onclick="loadApplyFormContent(event)">Apply for job</a>
      <span class="divider"></span>
      <a href="#" class="navbar-link" onclick="loadCardContent(event)" id="jobsForYouLink">Jobs for you</a>
      <span class="divider"></span>
      <a href="index.html" class="navbar-link">Home</a>
      <span class="divider"></span>
      <a href="login.html" class="navbar-link">Login</a>
    </div>
  </nav>

  <main class="main-content">
    <!-- Dynamic content will be loaded here -->
  </main>

  <script>
   function loadAppliedJobContent(e) {
  if (e) e.preventDefault();
  fetch('Applied-job.html')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(html => {
      document.querySelector('.main-content').innerHTML = html;
    })
    .catch(err => {
      console.error('Failed to load content:', err);
      document.querySelector('.main-content').innerHTML = '<p>Failed to load content. Please try again.</p>';
    });
}

function loadApplyFormContent(e) {
  if (e) e.preventDefault();
  fetch('apply-form.html')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(html => {
      document.querySelector('.main-content').innerHTML = html;
    })
    .catch(err => {
      console.error('Failed to load content:', err);
      document.querySelector('.main-content').innerHTML = '<p>Failed to load content. Please try again.</p>';
    });
}

function loadCardContent(e) {
  if (e) e.preventDefault();
  fetch('card.html')
    .then(response => {
      if (!response.ok) throw new Error('Network response was not ok');
      return response.text();
    })
    .then(html => {
      document.querySelector('.main-content').innerHTML = html;
    })
    .catch(err => {
      console.error('Failed to load content:', err);
      document.querySelector('.main-content').innerHTML = '<p>Failed to load content. Please try again.</p>';
    });
}

// Load default content directly
window.addEventListener('DOMContentLoaded', function() {
  loadCardContent(null);
});

  </script>
</body>
</html>
